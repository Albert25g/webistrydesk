# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: ['v*']

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build
        run: pnpm run build
        env:
          # Provide mock Firebase config values for build
          NEXT_PUBLIC_FIREBASE_API_KEY: 'mock-api-key-for-ci-build'
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: 'mock-project-id'

      - name: Lint (optional)
        run: |
          if [ -f eslint.config.mjs ] || [ -f .eslintrc.json ] || [ -f .eslintrc.js ] || [ -f .eslintrc.cjs ]; then
            pnpm run lint || true
          else
            echo "No ESLint config found, skipping lint"
          fi

      - name: Check .env.example required keys
        run: |
          if [[ ! -f .env.example ]]; then
            echo "⚠️  .env.example not found, skipping environment check"
            exit 0
          fi

          required=(NEXT_PUBLIC_FIREBASE_API_KEY NEXT_PUBLIC_FIREBASE_PROJECT_ID)
          missing=0
          for k in "${required[@]}"; do
            if ! grep -q "^${k}=" .env.example; then
              echo "Missing $k in .env.example"
              missing=1
            fi
          done
          if [ $missing -ne 0 ]; then
            echo "Please populate .env.example with required keys."
            exit 1
          fi
